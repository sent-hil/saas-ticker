# fly.toml app configuration file generated for saas-ticker on 2026-02-15T01:28:40Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'saas-ticker'
primary_region = 'lax'

[build]

[[mounts]]
  source = 'data'
  destination = '/app/data'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
